  #     - jenkins
  #   environment:
  #     - JENKINS_URL=http://jenkins:8080
  #     - JENKINS_AGENT_NAME=agent1
  #     - JENKINS_SECRET=<secret-from-jenkins>
  #   volumes:
  #     - /var/run/docker.sock:/var/run/docker.sock
  #   networks:
  #     - jenkins-network

volumes:
  jenkins_home:
    driver: local

networks:
  jenkins-network:
    driver: bridge
